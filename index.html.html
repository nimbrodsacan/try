<!DOCTYPE html>
<html>
<head>
	<title>Application form</title>
</head>
<body background="sacs.jpg">
	<center>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
	<h1><u>Aplication Form</u></h1>

	<form>
		<table>
			<tr>
				<td>
					<label>Title</label>
				</td>
				<td>
					<select>
						<option>Mr</option>
						<option>Mrs</option>
						<option>Miss</option>
					</select>
				</td>
			</tr>


			<tr>
				<td>
					<label>First name</label>
				</td>
				<td>
					<input type="text" name="name" placeholder="Enter your name">
				</td>
			</tr>

<tr>
				<td>
					<label>Midle name</label>
				</td>
				<td>
					<input type="text" name="name" placeholder="Enter your midle name">
				</td>
			</tr>

			<tr>
				<td>
					<label>Last name</label>
				</td>
				<td>
					<input type="text" name="name" placeholder="Enter your Lastname">
				</td>
			</tr>

			<tr>
				<td>
					<label>Date of birth</label>
				</td>
				<td>
					<input type="Date" name="Date">
				</td>
			</tr>

			<tr>
				<td>
					<label>Gender</label>
				</td>
				<td>
					<input type="radio" name="name"> Male
					<input type="radio" name="name"> Female
					<input type="radio" name="name"> LGBTQIA+
				</td>
			</tr>

			<tr>
				<td>
					<label>Age</label>
				</td>
				<td>
					<input type="number" name="age" placeholder="Enter your age">
				</td>
			</tr>

			<tr>
				<td>
					<label>Email</label>
				</td>
				<td>
					<input type="text" name="name" placeholder="Enter your email">
				</td>
			</tr>

			<tr>
				<td>
					<label>Contact #</label>
				</td>
				<td>
					<input type="number" name="number" placeholder="Enter your Cp#">
				</td>
			</tr>

			<tr>
				<td>
					<label>Language</label>
				</td>
				<td>
					<input type="text" name="name" placeholder="Enter your Language">
				</td>
			</tr>
			
			<tr>
				<td>
					
				</td>
				<td>
					<input type="checkbox"> i Agree that informaton above is true 
				</td>
			</tr>

			<tr>
				<td>
					<input type="submit" name="Submit">
					<input type="reset" value="Back">
				</td>
			</tr>




		</table>
	</form>
</body>
</html>
